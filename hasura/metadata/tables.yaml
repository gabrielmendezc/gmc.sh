- table:
    schema: public
    name: users
  select_permissions:
    - role: user
      permission:
        columns:
          - company
          - id
          - last_seen
          - name
          - picture
          - verified
        filter:
          id:
            _eq: x-hasura-user-id
        limit: 1
  update_permissions:
    - role: user
      permission:
        columns:
          - company
          - name
          - picture
        filter:
          id:
            _eq: x-hasura-user-id
        check:
          id:
            _eq: x-hasura-user-id
  delete_permissions:
    - role: user
      permission:
        filter:
          id:
            _eq: x-hasura-user-id
