overwrite: true
schema:
  - http://localhost:8080/v1/graphql:
      headers:
        X-Hasura-Admin-Secret: ${HASURA_GRAPHQL_ADMIN_SECRET}

documents: "gql/**/*.graphql"
generates:
  generated/graphql.ts:
    hooks:
      afterOneFileWrite:
        - npx prettier --write
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      scalars:
        timestamptz: string
      fetcher: graphql-request

