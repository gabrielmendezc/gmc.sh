name: build

on:
  push:
    branches:
      - master

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run tests
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12
      - run: cd api && npm install
      - run: cd api && npm run test:ci
      - name: Publish docker image to Github Package Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: gabrielmendezc/gmc.sh/api
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          workdir: api
          dockerfile: Dockerfile
          tags: latest
      - name: Deploy package to AWS Lightsail instance
        uses: appleboy/ssh-action@master
        env:
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.AWS_LIGHTSAIL_HOST }}
          username: ${{ secrets.AWS_LIGHTSAIL_USERNAME }}
          key: ${{ secrets.AWS_INSTANCE_IDENTITY }}
          envs: GITHUB_USERNAME, GITHUB_TOKEN
          script: |
            sudo docker container stop $(sudo docker container ps -a -q --filter ancestor=docker.pkg.github.com/gabrielmendezc/gmc.sh/api:latest --format="{{ .ID }}")
            echo "$GITHUB_TOKEN" | sudo docker login docker.pkg.github.com -u $GITHUB_USERNAME --password-stdin
            sudo docker image pull docker.pkg.github.com/gabrielmendezc/gmc.sh/api:latest
            sudo docker container run -dit -p 8081:8081 docker.pkg.github.com/gabrielmendezc/gmc.sh/api:latest
