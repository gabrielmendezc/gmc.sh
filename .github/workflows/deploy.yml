name: Deploy
on:
  push:
    branches:
      - no-monorepo-vercel
jobs:
  migrate-prod-db:
    name: Migrate production database
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      
      - name: Run migrations
        run: docker-compose -f docker-compose.prod.yml up -d