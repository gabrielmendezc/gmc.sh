name: CI
on: [push]
jobs:
  build:
    name: Check types, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['12.x', '14.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
        
      - name: Install root deps
        uses: bahmutov/npm-install@v1

      - name: Install packages deps
        run: npm run clean-install

      - name: Create environment files for stack
        uses: SpicyPizza/create-envfile@v1
        with:
          directory: ./docker/db
          envkey_POSTGRES_USER: ${{ secrets.POSTGRES_ACTION_USER }}
          envkey_POSTGRES_PASSWORD: ${{ secrets.POSTGRES_ACTION_PASSWORD }}
          envkey_POSTGRES_DB: ${{ secrets.POSTGRES_ACTION_DB }}

      - name: Build the stack
        run: docker-compose up -d
      
      - name: Lint
        run: npm run lint
      
      - name: Check types
        run: npm run check-types