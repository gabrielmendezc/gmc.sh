query MySchedules($limit: Int!, $offset: Int!) {
  me {
    account {
      schedules(
        limit: $limit
        offset: $offset
        order_by: { created_at: desc }
      ) {
        id
        title
        days {
          week_day
        }
        active
        created_at
      }
      schedules_aggregate {
        aggregate {
          count
        }
      }
    }
  }
}

mutation CreateSchedule($title: String!, $days: [schedule_day_insert_input!]!) {
  insert_schedule(objects: { title: $title, days: { data: $days } }) {
    affected_rows
  }
}
