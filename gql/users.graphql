query Me {
  me {
    user_id
    account {
      last_seen
      company
      name
      picture
      verified
      schedules_aggregate {
        aggregate {
          count
        }
      }
    }
  }
}

query User($id: String!) {
  account_by_pk(id: $id) {
    id
    name
    company
    picture
    last_seen
    verified
  }
}
